<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Popis klijenata</h1>
      <button
        [routerLink]="['/klijent-create']"
        type="button"
        class="btn btn-primary"
        style="width: 100%"
      >
        + Dodaj klijenta
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Ime</th>
            <th scope="col">Prezime</th>
            <th scope="col">Telefon</th>
            <th scope="col">Uredi</th>
            <th scope="col">Obriši</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let klijent of klijenti">
            <th scope="row">{{ klijent.id }}</th>
            <td>{{ klijent.ime }}</td>
            <td>{{ klijent.prezime }}</td>
            <td>{{ klijent.telefon }}</td>
            <td>
              <button
                [routerLink]="['/klijent', klijent.id]"
                type="button"
                class="btn btn-primary"
              >
                Uredi
              </button>
            </td>
            <td>
              <button
                (click)="obrisi(klijent.id)"
                type="button"
                class="btn btn-danger"
              >
                Obriši
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
