<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Uredi servis</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <form #hotelForm="ngForm" (ngSubmit)="spremi()">
        <fieldset>
          <legend>Popunite sve podatke</legend>
          <div>
            <label for="vrstaServisa" class="form-label mt-4"
              >Vrsta servisa</label
            >
            <input
              name="vrstaServisa"
              [(ngModel)]="servis.vrstaServisa"
              type="text"
              class="form-control"
              id="vrstaServisa"
            />
          </div>
          <div>
            <label for="radniSati" class="form-label mt-4">Radni sati</label>
            <input
              name="radniSati"
              [(ngModel)]="servis.radniSati"
              type="text"
              class="form-control"
              id="radniSati"
            />
          </div>
          <div>
            <label for="cijena" class="form-label mt-4">Cijena</label>
            <input
              name="cijena"
              [(ngModel)]="servis.cijena"
              type="text"
              class="form-control"
              id="cijena"
            />
          </div>

          <div>
            <label for="klijent" class="form-label mt-4"
              >Odaberi klijenta</label
            >
            <select
              name="klijent"
              [(ngModel)]="servis.klijentId"
              class="form-control"
              id="klijent"
            >
              <option *ngFor="let klijent of klijenti" [value]="klijent.id">
                {{ klijent.ime }} {{ klijent.prezime }}
              </option>
            </select>
            <p *ngIf="klijenti.length == 0" style="color: red">
              Nema dostupnih klijenata
            </p>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%">
          AÅ¾uriraj
        </button>
        <button
          routerLink="/servisi"
          type="button"
          class="btn btn-danger mt-2"
          style="width: 100%"
        >
          Nazad
        </button>
      </form>
    </div>
  </div>
</div>
