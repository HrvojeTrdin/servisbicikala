<div class="container" style="margin-top: 100px">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-center">Servisi</h1>
      <button
        [routerLink]="['/servis-create']"
        type="button"
        class="btn btn-primary"
        style="width: 100%"
      >
        + Dodaj servis
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Vrsta</th>
            <th scope="col">Radni sati</th>
            <th scope="col">Cijena</th>
            <th scope="col">Klijent</th>
            <th scope="col">Uredi</th>
            <th scope="col">Obriši</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let servis of servisi">
            <th scope="row">{{ servis.id }}</th>
            <td>{{ servis.vrstaServisa }}</td>
            <td>{{ servis.radniSati }}</td>
            <td>{{ servis.cijena }}</td>
            <td>
              {{
                servis.klijent!.ime
              }}
              {{
                servis.klijent!.prezime
              }}
            </td>
            <td>
              <button
                [routerLink]="['/servis-update', servis.id]"
                type="button"
                class="btn btn-primary"
              >
                Uredi
              </button>
            </td>
            <td>
              <button
                (click)="obrisi(servis)"
                type="button"
                class="btn btn-danger"
              >
                Obriši
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
